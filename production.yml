version: '3'

volumes:
  static:
  database:
  esdata:

services:
  MyBlog:
    build:
      context: .
      dockerfile: compose/production/django/Dockerfile
    image: MyBlog
    container_name: MyBlog
    working_dir: /app
    volumes:
      - database:/app/database
      - static:/app/static
    env_file:
      - .envs/.production
    ports:
      - "8000:8000"
    command: /start.sh

  nginx:
    build:
      context: .
      dockerfile: compose/production/nginx/Dockerfile
    image: MyBlog_nginx
    container_name: MyBlog_nginx
    volumes:
      - static:/apps/MyBlog/static
    ports:
      - "80:80"
      - "443:443"

  elasticsearch:
    build:
      context: .
      dockerfile: ./compose/production/elasticsearch/Dockerfile
    image: MyBlog_elasticsearch
    container_name: MyBlog_elasticsearch
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536